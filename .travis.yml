language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - "9"
  - "8"
services:
  - mongodb
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
script:
  - npm run test
jobs:
  include:
    - stage: release
      node_js: "10"
      before_install:
        - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
      script:
        - npm run test
        - npm run build
      after_success:
        - npm run report-coverage
        - npm run semantic-release